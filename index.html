<!DOCTYPE>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>R Jewellers</title>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>

  <div class="nav-wrapper">
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Order Online</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </div>

  <div class="image-holder">
    <img src="images/Hindu_Wedding.jpg" class="bg-image" alt="Can't load properly" width="100%">
    <h1 id="caption-1">Jewellery Shopping Done Online</h1>
  </div>

  <h1 id="pop-cat">POPULAR CATEGORIES</h1>
  <hr width="1300px">

  <div class="featured-wrapper">
    <!-- long press control and slash to comment -->
    <div class="product-container">
      <p class="cat-text">Earrings</p>
      <img src="images/maurya+earrings+2.jpeg" alt="Can't load properly" width="270px"  height="180px">
      <div class="btn-container">
        <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
      </div>
    </div>

    <div class="product-container">
      <p class="cat-text">Bracelets</p>
      <img src="images/bracelet-in-the-sand-wallpaper-preview.jpg" alt="Can't load properly" width="270px" height="180px">
      <div class="btn-container">
        <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
      </div>
    </div>

    <div class="product-container">
      <p class="cat-text">Necklace</p>
      <img src="images/neckl.jpg" alt="Can't load properly" width="270px" height="180px">
      <div class="btn-container">
        <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
      </div>
    </div>

  </div>

  <div id="social-media-container" background-color="#000000">

    <div id="fb-icon-container">
      <img src="images/ifb.png" alt="">
    </div>

    <div id="twitter-icon-container">
      <img src="images/itw.png" alt="">
    </div>

    <div id="insta-icon-container">
      <img src="images/iinsta.png" alt="">
    </div>

  </div>
  <br>
  <div class="form-container">
    <div class="form-head-container">
      <img src="images/email.jpg" id="email-icon" alt="">
      <p id="contact-us-label">Contact Us</p>
    </div>
    <form action="">
      <label class="form-item" for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name">
      <br><br>

      <label class="form-item" for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name">
      <br><br>

      <label class="form-item" for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="How can we help?"></textarea>
      <br><br>

      <input type="submit" id="submit-btn" value="Submit">

    </form>
  </div>

</body>

</html>
